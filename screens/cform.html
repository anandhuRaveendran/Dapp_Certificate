<html lang="en">
<head>

    <title>CERTIFICATE FORM </title>
    <link rel="stylesheet" href="../stylesheets/styles.css">
    <ul >
        <li class="active"><a href="file:///home/anandu/KBA/Dapp_Certificate/screens/dappHome.html">HOME</a></li>

<body >

    <h2 style="text-align: center;">Candidate Information Form</h2>
    
    <form action="file:///home/anandu/KBA/Dapp_Certificate/screens/cfinal.html" method="post" style="margin: 10%;background-color: rgb(242, 248, 247);height: 40%;">
        <h3>Issue New Certificate</h3>
        <label for="course">Select Course:</label><br>
        <select id="course" name="course">
            <option value="course1">BlockChain Architect Course</option>
            <option value="course2">PCB</option>
            <option value="course3">Cyber Security</option>
        </select>
        <br><br>
    
        <label for="candidate_name">Candidate Name:</label><br>
        <input type="text" id="candidate_name" name="candidate_name">
        <br><br>
    
        <label for="candidate_id">Candidate ID:</label><br>
        <input type="text" id="candidate_id" name="candidate_id" >
        <br><br>
    
        <label for="grade">Select Grade:</label><br>
        <select id="grade" name="grade">
            <option value="A+">A+</option>
            <option value="A">A</option>

            <option value="B+">B+</option>
            <option value="B">B</option>

            <option value="C+">C+</option>
            <option value="C">C</option>

            <option value="D+">D+</option>
            <option value="D">D</option>
            
            <option value="F">F</option>
        </select>
        <br><br>
    
        <label for="gender">Select Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
    
        <button style="width: 300px;height: 50px;background-color: aqua;border-radius: 20px;font-family: 'Times New Roman', Times, serif;">ISSUE CERTIFICATE</button>
    </form>
    
    </body>
